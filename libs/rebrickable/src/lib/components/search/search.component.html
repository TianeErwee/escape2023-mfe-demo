<div class="searchForm">
  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="searchFieldValue" />
    <button
      *ngIf="searchFieldValue"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="searchFieldValue = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>From</mat-label>
    <mat-select [(ngModel)]="startYear" name="startYear">
      <mat-option *ngFor="let year of yearOptions" [value]="year.value">
        {{ year.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>To</mat-label>
    <mat-select [(ngModel)]="endYear" name="endYear">
      <mat-option *ngFor="let year of yearOptions" [value]="year.value">
        {{ year.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button (click)="search()">Basic</button>
</div>
<div>
  <bbd-mfe-new-set-table
    [(pageSize)]="pageSize"
    [sets$]="sets$"
    (page)="search($event)"
    (setClicked)="onSetClicked($event)"
  ></bbd-mfe-new-set-table>
</div>
