<div class="search-form">
  <mat-form-field class="search-form-field search-input" appearance="outline">
    <mat-label>Search term</mat-label>
    <input matInput type="text" [(ngModel)]="searchFieldValue" />
    <button
      *ngIf="searchFieldValue"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="searchFieldValue = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field
    appearance="outline"
    class="search-form-field from-year-input"
  >
    <mat-label>From</mat-label>
    <mat-select [(ngModel)]="startYear" name="startYear">
      <mat-option *ngFor="let year of yearOptions" [value]="year.value">
        {{ year.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="search-form-field to-year-input">
    <mat-label>To</mat-label>
    <mat-select [(ngModel)]="endYear" name="endYear">
      <mat-option *ngFor="let year of yearOptions" [value]="year.value">
        {{ year.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="search-form-button">
    <button mat-fab color="accent" (click)="search()" extended>
      <mat-icon>search</mat-icon>
      Search
    </button>
  </div>
</div>
<div>
  <bbd-mfe-new-set-table
    [(pageSize)]="pageSize"
    [sets$]="sets$"
    (page)="search($event)"
    (setClicked)="onSetClicked($event)"
  ></bbd-mfe-new-set-table>
</div>
