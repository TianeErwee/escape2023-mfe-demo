<div *ngIf="sets" class="sets-container">
  <mat-card class="set-card" *ngFor="let set of sets" appearance="outlined">
    <mat-card-content>
      <ng-container
        *ngTemplateOutlet="setTemplate; context: { set: set }"
      ></ng-container>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #setTemplate let-set="set">
  <div class="set-container">
    <img class="set-image" [src]="set.set_img_url" />
    <div class="set-name">{{ set.name }}</div>
  </div>
</ng-template>
