<mat-card-content>
  <div #placeHolder></div>

  <div *ngIf="pageState === 'loading'">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="pageState === 'error'">
    Unable to load
    <button id="basic" type="button" mat-button (click)="loadAndAttach()">
      Try Again
    </button>
  </div>
</mat-card-content>
