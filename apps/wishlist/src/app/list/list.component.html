<div class="wishlist-list" *ngIf="wishlists$ | async as wishlists">
  <div *ngFor="let list of wishlists">
    <div class="wishlist-card">
      <div class="heading">{{ list.wishlist_name }}</div>
      <bbd-mfe-new-list-view
        *ngIf="list.sets.length > 0"
        [title]="'My Inventory'"
        [sets]="list.sets"
      ></bbd-mfe-new-list-view>
    </div>
  </div>
</div>

<div>
  <bbd-mfe-new-search
    (setClicked)="addSetToWishlist($event)"
  ></bbd-mfe-new-search>
</div>
